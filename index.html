<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing - Free Bulma template</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.5-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />
</head>

<body>

	<div class="modal is-active is-clipped">
	  <div class="modal-background"></div>
	  <div class="modal-content">
	    
		<div class="field is-grouped">
	  		<p class="control">
	    		<input class="input" type="text" placeholder="Enter your name">
	  		</p>
	  		<p class="control">
	    		<a class="button is-info">
	      			Enter
	    		</a>
	  		</p>
		</div>

	  </div>
	  <button class="modal-close is-large" aria-label="close"></button>
	</div>

    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            
            </div>

            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            Wim Hof Breathing Sessions
                        </h1>
                        <h2 class="subtitle">
                            Info about sessions
                        </h2>
                        <div class="box is-pulled-left">
                            <div class="field has-addons">
							  <div class="control">
							    <input class="input is-small" type="number" placeholder="Number of rounds">
							  </div>
							  <div class="control">
							    <a class="button is-info is-small">
							      Start a new session
							    </a>
							  </div>
							</div>
                        </div>

                        <div class="box is-pulled-right">
                            <p>streak info</p>
                        </div>
                    </div>
                </div>
            </div>

    </section>

	<div id="timerContainer">
		<div class="timer" onclick="startTimer()">Start Timer!</div>
		<div class="startTimer reset" onclick="startTimer()" >
		    <i class="fas fa-play"></i>
		  </div>
		<div class="pauseTimer reset" onclick="pauseTimer()" >
		    <i class="fas fa-pause"></i>
		  </div>
		<div class="resetTimer reset" onclick="resetTimer()">Reset</div>
	</div>

    <script defer type="text/javascript" src="index.js"></script>
    <script defer type="text/javascript" src="timer.js"></script>
</body>

</html>
